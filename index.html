<!DOCTYPE html>
<html>
  <head>
    <title>The Adventures of Time Boy</title>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>The Adventures of Time Boy</h1>
    <h3>
      The Time Is:
      <span id="currentHour"></span> :
      <span id="currentMinute"></span> :
      <span id="currentSecond"></span> PM
    </h3>
    <h3>
      Time Until Doomsday:
      <span id="minutesRemaining"></span> :
      <span id="secondsRemaining"></span>
    </h3>
    <span>Go back in time </span>
    <input id="timeJumpInput" type="number" min="1" max="5">
    <span> seconds</span>
    <br>
    <button id="timeJumpSubmit">TIME JUMP</button>
  </body>
</html>
